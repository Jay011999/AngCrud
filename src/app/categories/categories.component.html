<div class="row">
  <div class="col-md-12">
    <app-add-category
      (categoryAdded)="onCategoryAdded($event)"
    ></app-add-category>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <app-single-category
        *ngFor="let category of categories"
        [category]="category" class="col-md-4"
      ></app-single-category>
    </div>
  </div>
</div>
